<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@700&display=swap" rel="stylesheet">
<div class="navbar navbar-inverse" role="navigation"style="font-family: 'Scheherazade New', serif; font-size: 20px;">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" style="color: gold; font-size: 35px;">Blog site</a>
        </div>
        <div class="navbar-collapse collapse">

            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>

            <ul class="nav navbar-nav">
                {%if current_user.is_authenticated%}
                <li class="nav-item"></li>
                    <a class="nav-link" href="/blog/new">Add blog</a>
                </li>
                {%endif%}
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="/">Blogs</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#">{{current_user.username.capitalize()}}</a>
                </li>
                <li><a href="{{url_for('main.profile', uname= current_user.id)}}">Profile</a></li>
                <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
                {% else %}
                <li><a href="{{url_for('auth.login')}}">Sign in</a></li>
                {%endif%}
            </ul>
        </div>

    </div>
</div>
